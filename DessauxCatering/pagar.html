<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagar Carrito - Dessaux Catering</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Pagar Carrito</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="index.html#productos">Menú</a></li>
            </ul>
        </nav>
    </header>

    
    <section id="pago">
        <h2>Formulario de Pago</h2>
        <form id="formulario-pago" action="https://formspree.io/f/mzzzknrb" method="POST">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono">

            <label for="carrito-detalles">Detalles del Pedido:</label>
            <textarea id="carrito-detalles" name="carrito-detalles" readonly></textarea>

            <label for="total-pago">Total a Pagar:</label>
            <input type="text" id="total-pago" name="total-pago" readonly>

            <button type="submit">Enviar Pedido</button>
        </form>
    </section>

    <footer>
        <p>© 2024 Dessaux Catering. Todos los derechos reservados.</p>
    </footer>
    <script>
    document.addEventListener("DOMContentLoaded", () => {
        const carrito = JSON.parse(localStorage.getItem("carrito")) || [];
        const detallesInput = document.getElementById("carrito-detalles");
        const totalPagoInput = document.getElementById("total-pago");
    
        if (carrito.length === 0) {
            alert("No hay productos en el carrito. Redirigiendo al menú...");
            window.location.href = "index.html";
            return;
        }
    
        let detalles = "";
        let total = 0;
    
        carrito.forEach((item) => {
            detalles += `${item.name} - $${item.price.toFixed(2)}\n`;
            total += item.price;
        });
    
        detallesInput.value = detalles.trim();
        totalPagoInput.value = `$${total.toFixed(2)}`;
    });

</script>
    
</body>
</html>
